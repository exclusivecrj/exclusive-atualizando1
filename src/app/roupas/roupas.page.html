<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista De Roupas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="primary"  *ngIf="pedido != null">{{pedido.itens.length}}</ion-badge>
    </ion-fab-button>
  </ion-fab>

  <ion-row>
    <ion-col align-self-center text-center>
      <ion-card *ngFor="let roupas of listaDeRoupas">
        <div>
            <img width="80%" src="{{roupas?.img}}">
        </div>
        <ion-card-header>
          <ion-card-title> {{roupas?.roupa}} </ion-card-title>
          <ion-card-subtitle> {{roupas?.preco}} </ion-card-subtitle>
          <ion-card-subtitle> {{roupas?.marca}} </ion-card-subtitle>
        </ion-card-header>



        <ion-button color="tertiary" (click)="addCarrinho(roupas)">
            <ion-icon name="add"></ion-icon> Adicionar ao carrinho
        </ion-button>
        <ion-button color="danger" (click)="addCarrinho(roupas)">
            <ion-icon name="trash"></ion-icon>Excluir
        </ion-button>
        <ion-button color="danger" (click)="viewRoupa(roupas)">
          <ion-icon name="cloud-upload"></ion-icon>atualizar
      </ion-button>
        <br>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
