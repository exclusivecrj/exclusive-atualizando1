<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista De Roupas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col align-self-center text-center>
      <ion-card *ngFor="let roupas of listaDeRoupas">
        <div>
          <img width="100%" src="{{roupas?.imagem}}">
        </div>
        <ion-card-header>
          <ion-card-title> {{roupas?.roupa}} </ion-card-title>
          <ion-card-subtitle> {{roupas?.preco}} </ion-card-subtitle>
          <ion-card-subtitle> {{roupas?.marca}} </ion-card-subtitle>
        </ion-card-header>

        <ion-button expand="full" color="tertiary" (click)="addCarrinho(produto)">Comprar</ion-button>

        <ion-card-content>
          <button type="button" class="btn btn-info" (click)="viewMarca(marcas)" size="large">Ver mais</button>
          <button type="button" class="btn btn-danger" (click)="remove(marcas)" size="large">Excluir</button>
          <br>
          <br>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
